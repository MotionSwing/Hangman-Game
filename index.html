<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game</title>

	<!-- Styles -->
	<link rel="stylesheet" href="assets/css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/main_style.css">
	<link id="cookies-css" rel="stylesheet" href="assets/css/cookies.css">
</head>
<body>
	<header>
		<h1 id="page-title"></h1>
	</header>
	<section class="clearfix">
		<div class="img-holder">
			<div>
				<div id="status-title"></div>
				<div id="status"></div>
			</div>
			<div class="showcase">
				<img src="assets/images/cookies.jpg" alt="cookies">
			</div>
			<!-- <div id="metroid"></div> -->
		</div>
		<div class="content-holder">

			<!-- Instructions -->
			<div>
				<h2>Press any key to get started!</h2>
			</div>

			<!-- Display Number of Wins -->
			<div>
				<h2 id="wins" class="output">Wins</h2>
			</div>

			<!-- Display Correct Guesses -->
			<div>
				<h2 id="word-title">Current Cookie</span></h2>
				<ul id="word-showing">
					<li id="letter-0" class="output"></li>
					<li id="letter-1" class="output"></li>
					<li id="letter-2" class="output"></li>
					<li id="letter-3" class="output"></li>
					<li id="letter-4" class="output"></li>
					<li id="letter-5" class="output"></li>
					<li id="letter-6" class="output"></li>
				</ul>
			</div>

			<br>
			<!-- Display Info on Remaining Guesses & Previous Guesses -->
			<div>
				<div>
					<h2 class="guess-title">Number of guesses remaining</h2>
					<h2 id="remaining-guesses" class="output">12</h2>
				</div>
				<div>
					<h2>Letters already guessed</h2>
					<h2 id="guessed" class="output"></h2>
				</div>
			</div>
		</div>
		<footer>&copy; 2018 Jon White</footer>
		<ul class="style-options">
			<li id="style-1">Cookies</li>
			<li id="style-2">Movies</li>
			<li id="style-3">Metroid</li>
		</ul>
	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="assets/javascript/game-hard.js"></script>
	<script>
		game_object.initialize_game();
	</script>
	<script id="cookies-js" src="assets/javascript/cookies.js"></script>
</body>
</html>
